<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./app.js"></script>
    <title>experiment</title>
  </head>
  <body>
    <main>
      <section class="screen"></section>
      <button class="grey clear" value="">C</button>
      <button class="grey back">←</button>
      <button class="oran divide" value="/">÷</button>
      <button class="grey one" value="1">1</button>
      <button class="grey two" value="2">2</button>
      <button class="grey three" value="3">3</button>
      <button class="oran multiple" value="*">×</button>
      <button class="grey four" value="4">4</button>
      <button class="grey five" value="5">5</button>
      <button class="grey six" value="6">6</button>
      <button class="oran minus" value="-">−</button>
      <button class="grey seven" value="7">7</button>
      <button class="grey eight" value="8">8</button>
      <button class="grey nine" value="9">9</button>
      <button class="oran plus" value="+">+</button>
      <button class="grey zero" value="0">0</button>
      <button class="oran equal">=</button>
    </main>
  </body>
</html>
